---
name: create ccs_build container

on:
  release:
    types: [published]
    
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        cgt-versions:
          - prefix: 18.1.3
            version-number: 18.1.3.LST
            installer-url: 18.1.3.LTS/ti_cgt_msp430_18.1.3.LTS_linux_installer_x86.bin
          - prefix: 21.6.0
            version-number: 21.6.0.LST
            installer-url: 21.6.0.LST/ti_cgt_msp430_21.6.0.LST_linux-x64_installer.bin
    steps:
      - name: Get Release Tag
        # run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> "$GITHUB_ENV"
        run: echo "RELEASE_VERSION=v0.0.0" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.0
        
      - name: 'Login to github docker registry'
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4.1.1
        with:
          push: true
          tags: >
            ghcr.io/${{
            github.repository_owner 
            }}/ccs-build:${{ matrix.cgt-versions.prefix }}-${{ env.RELEASE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MSP430_CGT_VERSION=${{ matrix.cgt-versions.version-number }}
            MSP430_CGT_INSTALLER_URL=${{ matrix.cgt-versions.installer-url }}
